<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Using closures in event listeners</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        httpGetAsync("http://localhost:8081/listStops", getListStops);

        var jsonlist;
        var prev_infowindow = false;


        function getListStops(list) {
            jsonlist = JSON.parse(list);
            //console.log(jsonlist);
            loadMapsAPI();

        }

        function httpGetAsync(theUrl, callback) {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function () {
                if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                    callback(xmlHttp.responseText);
            }
            xmlHttp.open("GET", theUrl, true); // true for asynchronous 
            xmlHttp.send(null);
        }

        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: {
                    lat: 45.0638307,
                    lng: 7.6643373
                }
            });

            /*
            var bounds = {
                north: 45.1638307,
                south: 44.9638307,
                east: 7.6643373,
                west: 7.5643373
            };*/

            for (let i = 0; i < jsonlist.length; i++) {
                let obj = jsonlist[i];
                if (obj.geometry.coordinates[0] != undefined && obj.geometry.coordinates[1] != undefined && obj.properties
                    .ref != undefined) {
                    var myLatLng = {};
                    myLatLng.lng = Number(obj.geometry.coordinates[0]);
                    myLatLng.lat = Number(obj.geometry.coordinates[1]);


                    //console.log(obj.geometry.coordinates[0]+ ";"+obj.geometry.coordinates[1]+ " "+obj.properties.ref + " - "+ obj.properties.name);
                    var marker = new google.maps.Marker({
                        position: myLatLng,
                        map: map
                    });

                    attachInfoMessage(marker, obj);

                    //console.log(marker)
                }
            }
            // Display the area between the location southWest and northEast.
            //map.fitBounds(bounds);

            // Add 5 markers to map at random locations.
            // For each of these markers, give them a title with their index, and when
            // they are clicked they should open an infowindow with text from a secret
            // message.
            /*
            var secretMessages = ['This', 'is', 'the', 'secret', 'message'];
            var lngSpan = bounds.east - bounds.west;
            var latSpan = bounds.north - bounds.south;
            for (var i = 0; i < secretMessages.length; ++i) {
                var marker = new google.maps.Marker({
                    position: {
                        lat: bounds.south + latSpan * Math.random(),
                        lng: bounds.west + lngSpan * Math.random()
                    },
                    map: map
                });
                attachSecretMessage(marker, secretMessages[i]);
            }
            */

        }

        // Attaches an info window to a marker with the provided message. When the
        // marker is clicked, the info window will open with the secret message.
        function attachInfoMessage(marker, obj) {
            var infowindow = new google.maps.InfoWindow({
                content: "<b>Fermata " + obj.properties.ref + " - " + obj.properties.name + "</b><br>" //+obj.geometry.coordinates[0]+ ";"+obj.geometry.coordinates[1]
            });

            marker.addListener('click', function () {
                if (prev_infowindow) {
                    prev_infowindow.close();
                }

                prev_infowindow = infowindow;
                infowindow.open(marker.get('map'), marker);
                httpGetAsync("http://localhost:8081/id/" + obj.properties.ref, function (data) {
                    let json = JSON.parse(data);
                    //console.log(json);
                    let text = "";
                    for (let i = 0; i < json.length; i++) {
                        let obj = json[i];
                        let rt = "";
                        if(obj.realtime.trim().toString() === 'false'){
                            rt = "(non RealTime)";
                        }
                        text += "<b>Linea: <u>" + obj.line + "</u></b> - " + obj.hour + "&nbsp;&nbsp;&nbsp;&nbsp;" + rt;
                        text += "<br>";
                    }
                    text = infowindow.getContent() + "<br>" + text;
                    infowindow.setContent(text);
                });
            });
        }


        function addScript(url, callback) {
            var script = document.createElement('script');
            if (callback) script.onload = callback;
            script.type = 'text/javascript';
            script.src = url;
            document.body.appendChild(script);
        }


        function loadMapsAPI() {
            addScript(
                'https://maps.googleapis.com/maps/api/js?key=AIzaSyDT2hBEMtQcyjgQi5-PmleUxnlIm3as9CA&callback=initMap'
            );
        }
    </script>


</body>

</html>
